<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
        <!-- 使用viewport设置布局 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<!-- 格式检测：禁止把数字转化为拨号链接 -->
        <meta name="format-detection" content="telephone=no">
        <!-- 重置样式 -->
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
            html{
                width: 100%;
                height: 100%;
                /* 防止页面横向溢出 */
                overflow-x: hidden;
            }
			body{
                text-align: left;
                width:100%;
                /*overflow: hidden;*/
                background: #e9dfc7;
            }


            /* 文字排版 */
            .m-read-content{
                font-size: 14px;
                color: #555;
                line-height: 31px;
                padding: 15px;
            }
            /* 标题头 */
            .m-read-content h4{
                font-size: 20px;
                color: #736357;
                border-bottom: solid 1px #736357;
                letter-spacing: 2px;
                margin: 0 0 1em 0;
             }
             /* 自然段 */
             .m-read-content p{
                 text-indent: 2em;
                 margin: 0.5em 0;
                 letter-spacing: 0px;
                 line-height: 24px;
             }


             /* 按钮样式：上一章、下一章 */
             .u-tab{
                 height: 34px;
                 margin: 10px auto;
                 line-height: 34px;
                 border-radius: 8px;
                 border: 1px solid #858382;
                 font-size: 12px;
                 background: #000;
                 opacity: 0.9;

             }
             .u-tab li{
                 display: inline-block;
                 width: 49%;
                 border-right: 1px solid #858382;
                 text-align: center;
                 color: #fff;
             }
             /* 去掉右边按钮下一章的右边边框 */
             .u-tab li:nth-child(2){
                 border-right: none;
             }

             .m-button-bar{
                 width: 70%;
                 /* 如果屏幕很宽也不好看，所以设置最大宽度 */
                 max-width: 800px;
                 padding: 5px;
                 margin: 0 auto;
                 z-index: 2;
             }


             /* 上边栏 脱离文档流 固定在屏幕最上方 */
             .top-nav{
                 position: fixed;
                 top: 0;
                 height: 50px;
                 width: 100%;
                 z-index: 9999;
                 background: #000;
             }

             /* 下边框 设置面板*/
            .nav-pannel-bk{
                position: fixed;
                bottom: 70px;
                width: 100%;
                height: 135px;
                background: #000;
                opacity: 0.9;
                z-index: 10000;
            }
            .nav-pannel{
                position: fixed;
                bottom: 70px;
                height: 135px;
                width: 100%;
                background:none;
                color: #fff;
                z-index: 10001;
            }
            .child-mod{
                padding: 5px 10px;
                margin: 15px;
            }
            .child-mod span{
                display: inline-block;
                padding-right: 20px;
                padding-left: 10px;
            }
            /* 字体变大变小按钮 */
            .font-size-button{
                background: none;
                border: 1px solid #8c8c8c;
                color: #fff;
                border-radius: 16px;
                padding: 5px 40px;
            }
            /* 找button父元素下第二个子节点，并且还是button元素 */
            .child-mod button:nth-child(2){
                margin-right: 10px;
            }

            /* 里面的圈 */
            .bk-container{
                position: relative;
                width: 30px;
                height: 30px;
                border-radius: 15px;
                background: #fff;
                display: inline-block;
                /* 在baseline对齐基础上上下偏移对应的数值大小 */
                vertical-align: -12px;
                margin-right: 10px;
            }
            /* 外面的圈 */
            .bk-container-current{
                position: absolute;
                width: 32px;
                height: 32px;
                border-radius: 16px;
                border: 1px solid #ff7800;
                display: inline-block;
                top: -2px;
                left: -2px;
            }
            .bk-container.color-pink{
                background: #ffc0cb;
            }
            .bk-container.color-blue{
                background:#87cefa;
            }

        <script>
            //1.首先放在一个闭包里，这样能够保证不会污染全局
            (function(){
                var Util = (function(){
                    //本地存储
                    //为防止key重复，加一个前缀
                    var prefix = 'html5_reader_';
                    var StorageGetter = function(key){
                        return localStorage.getItem(prefix + key);
                    }
                    var StorageSetter = function(key,val){
                        return localStorage.setItem(prefix + key,val);
                    }
                    //封装获得加密后的json的数据
                    var getBSONP = function(url,callback){
                        //插件提供的方法
                        return $.jsonp({
                            url:url,
                            //是否缓存
                            cache:true,
                            //指定callback为指定包在数据外面的方法名
                            callback:'duokan_fiction_chapter',
                            success:function(result){//result就是数据，去掉函数名的那部分
                                //解码
                                var data = $.base64.decode(result);
                                //js原生带的方法 decodeURIComponent 解码被编码的URI
                                //escape() 对字符串进行编码  不包括URI和特殊的几个字符
                                //得到的json是字符串形式的
                                var json = decodeURIComponent(escape(data));
                                callback(json);
                            }
                        })
                    }
                    return {
                        getBSONP:getBSONP,
                        StorageGetter:StorageGetter,
                        StorageSetter:StorageSetter
                    }
                })();

                //优化：声明一些常用常量  --> 缓存
                //那么再取的时候就不用耗时了
                var Dom = {
                    top_nav:$('#top-nav'),
                    bottom_nav:$('#bottom-nav'),
                    bottom_font:$('#bottom-div-font'),
                    nav_pannel:$('.nav_pannel'),
                    root_content:$('#fiction_container'),
                    large_font:$('#large-font'),
                    small_font:$('#small-font'),
                    container:$('#fiction_container')
                }
                var Win = $(window);
                var Doc = $(document);
                var readerModel;
                var readerUI;
                var initialFontSize = Util.StorageGetter('font_size');
                //因为取出的是字符串类型
                initialFontSize = parseInt(initialFontSize);
                //如果不存在就默认设置
                if(!initialFontSize){
                    initialFontSize = 14;
                }
                Dom.root_content.css('fontSize',initialFontSize+'px');



                function main(){
                    //todo 整个项目的入口函数
                    readerModel = ReaderModel();
                    readerUI = ReaderBaseFrame(Dom.container);

                    readerModel.init(function(data){
                        readerUI(data);
                    });

                    EventHanlder();
                }
                
                function ReaderModel(){
                    //todo 3.实现和阅读器相关的数据交互的方法

                    var Chapter_id;
                    var ChapterTotal ;

                    var init = function(UIcallback){
                        getFictionInfo(function(){
                            getCurChapterContent(Chapter_id,function(data){
                                //渲染UI
                                UIcallback && UIcallback(data);
                            });
                        })
                    }

                    //获得章节列表的信息
                    var getFictionInfo = function(callback){
                        $.get('data/chapter.json',function(data){
                            //获得章节信息之后的回调
                            //每次从本地存储中获取起始页数
                            Chapter_id = Util.StorageGetter('last_chapter_id');
                            if(Chapter_id==null){
                                Chapter_id = data.chapters[1].chapter_id;
                            }
                            
                            ChapterTotal =  data.chapters.length;
                            callback && callback();
                        },'json');
                    }

                    //获得章节的内容
                    var getCurChapterContent = function(chapter_id,callback){
                        $.get('data/data'+chapter_id+'.json',function(data){
                            //判断数据的状态
                            //每个公司都会约定成功的返回值，这里是result,0
                            if(data.result==0){
                                //数据的真实地址
                                var url = data.jsonp;
                                Util.getBSONP(url,function(data){//拿到的数据是解码之后的可以直接用的
                                    //5.渲染和数据连接到一起 回调函数中做渲染
                                    callback && callback(data);
                                });
                            }
                        },'json')
                    }

                    //点击上一页 获取数据
                    var prevChapter = function(UIcallback){
                        Chapter_id = parseInt(Chapter_id,10);
                        if(Chapter_id==1){
                            return;
                        }
                        Chapter_id = Chapter_id - 1;
                        getCurChapterContent(Chapter_id,UIcallback);
                        //每次翻页要保存
                        Util.StorageSetter('last_chapter_id',Chapter_id);
                    }
                    //点击下一页 获取数据
                    var nextChapter = function(UIcallback){
                        Chapter_id = parseInt(Chapter_id,10);
                        if(Chapter_id==ChapterTotal){
                            return;
                        }
                        Chapter_id = Chapter_id + 1;
                        getCurChapterContent(Chapter_id,UIcallback);
                        Util.StorageSetter('last_chapter_id',Chapter_id);
                    }


                    return {
                        //暴露出接口，供使用
                        init:init,
                        prevChapter:prevChapter,
                        nextChapter:nextChapter
                    }
                }

                function ReaderBaseFrame(container){
                    //todo 4.渲染基本的UI结构
                    function parseChapter(jsonData){
                        var jsonObj = JSON.parse(jsonData);
                        //拼接题目
                        var html = "<h4>" + jsonObj.t + "</h4>";
                        //拼接段落，段落是一个数组
                        for(var i = 0;i<jsonObj.p.length;i++){
                            html += "<p>" + jsonObj.p[i] + "</p>";
                        }
                        return html;
                    }
                    return function(data){
                        container.html(parseChapter(data));
                    }

                }

                function EventHanlder(){
                    //todo 2. 交互的事件绑定
                    //touch
                    //zepto tap
                    //click事件，在安卓4.0之前，有一个300ms的延迟，但在之后的版本，就没有了
                    //如果使用触屏事件，那么在PC上使用时，会出问题
                    $('#action-mid').click(function(){
                        if(Dom.top_nav.css('display')=='none'){
                            Dom.bottom_nav.show();
                            Dom.top_nav.show();
                        }else{
                            Dom.bottom_nav.hide();
                            Dom.top_nav.hide(); 
                        }
                    });

                    //优化：滚动的时候隐藏，只有点击触屏时才出现
                    Win.scroll(function(){
                        Dom.bottom_nav.hide();
                        Dom.top_nav.hide();

                        Dom.nav_pannel.hide(); 
                    });

                    //点击字体，弹出设置面板
                    Dom.bottom_font.click(function(){
                        if(Dom.nav_pannel.css('display')=='none'){
                            Dom.nav_pannel.show();
                            $('.icon-font').addClass('current');
                        }else{
                            Dom.nav_pannel.hide();
                             $('.icon-font').removeClass('current');
                        }
                    });
                    
                    //改变字体大小
                    Dom.large_font.click(function(){
                        initialFontSize += 1;
                        Dom.root_content.css('fontSize',initialFontSize);
                        //存储本地
                        Util.StorageSetter('font_size',initialFontSize);
                    });
                    Dom.small_font.click(function(){
                        initialFontSize -= 1;
                        Dom.root_content.css('fontSize',initialFontSize);
                        //存储本地
                        Util.StorageSetter('font_size',initialFontSize);
                    });

                    //改变面板的背景颜色
                    $('.color-white').click(function(){
                        Dom.container.css('background','#fff');
                    });
                    $('.color-pink').click(function(){
                        Dom.container.css('background','#FFC0CB');
                    });
                    $('.color-blue').click(function(){
                        Dom.container.css('background','#87CEFA');
                    });
                    
                    //夜间模式开启
                    var night_day_pattern = true;
                    $('.bottom-night').click(function(){
                        if(night_day_pattern){
                            Dom.container.css('background','#1E1E1E');
                            Dom.container.css('color','#E6E6E6');
                            night_day_pattern = false;
                        }else{
                            Dom.container.css('background','#E9DFC7');
                            Dom.container.css('color','#555555');
                            night_day_pattern = true;
                        }
                    });

                    //上一章、下一章
                    $('#prev_button').click(function(data){
                        readerModel.prevChapter(function(data){
                            readerUI(data);
                        })
                    });
                    $('#next_button').click(function(){
                        readerModel.nextChapter(function(data){
                            readerUI(data);
                        });
                    });

                }


                //入口函数调用
                main();



            })();
        
        </script>
